<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- App Logo -->
    <link rel="icon" href="image.png" />
    <link rel="apple-touch-icon" href="image.png" />

    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="The Bethel Church - School Management System for Parents, Teachers, and Admins" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Bethel AMS" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Android/Chrome PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Bethel AMS" />
    
    <!-- Icons for all platforms -->
    <link rel="icon" type="image/png" sizes="192x192" href="/image.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/image.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/image.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/image.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/image.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/image.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/image.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/image.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/image.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/image.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/image.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>The Bethel AMS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then((registration) => {
              console.log('SW registered successfully: ', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('New service worker available');
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Store deferred prompt globally for install
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        window.deferredPrompt = e;
        console.log('Install prompt available');
      });

      // Track app installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('App installed successfully');
        deferredPrompt = null;
        window.deferredPrompt = null;
      });
    </script>
  </body>
</html>
